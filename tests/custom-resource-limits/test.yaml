apiVersion: build.knative.dev/v1alpha1
kind: Build
metadata:
  name: test-custom-resource-limits
  labels:
    expect: succeeded
spec:
  steps:
  - name: nop
    image: ubuntu
    args: ['echo', 'hello']
    resources:
      requests:
        cpu: '.25'
      limits:
        cpu: '.25'
  - name: out
    image: ubuntu
    args: ['echo', 'hello']
    command: ['bash']
    args:
    - '-c'
    - 'ls -R /etc/podinfo && exit 1'
    volumeMounts:
    - name: podinfo
      mountPath: /etc/podinfo
  volumes:
  - name: podinfo
    downwardAPI:
      items:
      - path: 'cpu'
        resourceFieldRef:
          containerName: 'build-step-nop'
          resource: 'requests.cpu'
